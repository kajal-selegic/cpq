<template>
    <div style="width: 450px; float:right; margin:0px 30px 0px 30px;">
        <lightning-layout>
            <lightning-layout-item style="width:220px;">
                <lightning-input  
                type="search" 
                label=" "
                value=""
                onchange={handleSearch}
                class="slds-m-bottom_small" 
                variant="label-hidden"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item style="padding:0px 5px; width:110px;">
                <lightning-combobox
                value="10"
                options={recordSizeOptions}
                onchange={updateRecordSize}
                variant="label-hidden"
                ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label="Prev" 
                    icon-name="utility:chevronleft"
                    onclick={previousHandler}
                    disabled={disablePrevious}
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" style="padding:5px; min-width:80px;">
                <p class="slds-text-align_center">Page {currentPage} of {totalPage}</p>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label="next" 
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={disableNext}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
